    <div class="container">
    <!--Call PHP here-->
    <form action="action_page.php" name="form">
    <fieldset>
    <legend><h1>Add project</h1></legend>
        <div class="projectinput">
            <div>
                <label for="pname">Project Name:</label>
                <input type="text" name="pname" class="pname" id="pname" placeholder="Project name" required><br>
            </div>

            <div>
                <label for="ptype">Project type:</label>
                <select class="ptype" name="ptype" id="ptype" required>
                    <option value ="" disabled selected>Select project type</option>
                    <option value="type1">PType1</option>
                    <option value="type2">PType2</option>
                    <option value="type3">PType3</option>
                    <option value="type4">PType4</option>
                </select>
            </div>

            <br>

            <div>
                <label for="sdate">Start date:</label>
                <input type="date" id="sdate" name="sdate" class="" required>
                <label for="edate" class="edate-label">End date:</label>
                <input type="date" id="edate" name="edate" class="" required>
            </div><br>
            <div>
                <label for="loc">Location:</label>
                <select name="loc" id="loc" class="ptype ptype2" placeholder="Select location" required>
                    <option disabled selected value="">Select location</option>
                    <option value="UAE">United Arab Emirates</option>
                    <option value="IND">India</option>
                    <option value="PAK">Pakistan</option>
                    <option value="PHL">Philippines</option>
                </select>
            </div><br>
            <div>
                <label for="skill" style="margin-right: 5.5%;">Select required skills:</label>
                <select data-placeholder=" Select your skill(s)" id="skill" name="skill" class="skills chosen-select-width"  multiple required>            
                    <option value="skill1">Skill1</option>
                    <option value="skill2">Skill2</option>
                    <option value="skill2">Skill3</option>
                </select>
            </div><br>
            <div>
                <label for="desc">Project description:</label>
                <textarea id="desc" name="desc" required></textarea>
            </div>
        </div>
        <!--
        Reference for the JQuery
        https://harvesthq.github.io/chosen/

        Inititate the script for skill select
         -->
        <script type="text/javascript">
            $(document).ready(function () {
             $(".skills").chosen();
            });
        </script>
        <button class="submit">Submit</button>
    </fieldset>
    </form>
